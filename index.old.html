<!DOCTYPE html>

<html lang="ja">

<head>
  <title>network diagram</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" type="text/css" href="./static/site/css/iida.css" />

  <!-- jQuery -->
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

  <!-- cytoscape.js -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

  <script src="https://unpkg.com/cytoscape-panzoom/cytoscape-panzoom.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/cytoscape-panzoom/cytoscape.js-panzoom.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/cytoscape-panzoom/font-awesome-4.0.3/css/font-awesome.min.css" />

  <!-- automove -->
  <!--
    <script src="https://unpkg.com/cytoscape-automove/cytoscape-automove.js"></script>
  -->

  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

  <!-- iida.startup.js -->
  <script type="text/javascript" src="./static/site/js/iida.startup.js"></script>

  <!-- iida.appdata -->
  <script type="text/javascript" src="./static/site/js/iida.appdata.physical_routers_core.js"></script>
  <script type="text/javascript" src="./static/site/js/iida.appdata.physical_routers_service.js"></script>
  <script type="text/javascript" src="./static/site/js/iida.appdata.physical_routers_user.js"></script>
  <script type="text/javascript" src="./static/site/js/iida.appdata.physical.js"></script>
  <script type="text/javascript" src="./static/site/js/iida.appdata.logical_routers.js"></script>
  <script type="text/javascript" src="./static/site/js/iida.appdata.logical.js"></script>

  <!-- iida.nwdiagram.js -->
  <script type="text/javascript" src="./static/site/js/iida.nwdiagram.js"></script>

</head>

<body>

  <div id="mySidepanel" class="sidepanel">
    <div class="sidepanel_content">
      <table>
        <tr>
          <td>
            <span title="レイアウト変更"> レイアウト変更 </span>
          </td>
          <td>
            <select id="idLayout" name="nameLayout">
              <option value="preset" selected>preset</option>
              <option value="fcose">fcose</option>
              <!--
              <option value="grid">grid</option>
              <option value="circle">circle</option>
              <option value="concentric">concentric</option>
              <option value="breadthfirst">breadthfirst</option>
            -->
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <span title="物理構成 or 論理構成"> データ変更 </span>
          </td>
          <td>
            <select id="idData" name="nameData">
              <option value="logical" selected>論理構成</option>
              <option value="physical">物理構成</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <span title="start node"> 起点 </span>
          </td>
          <td>
            <select id="idStartNode" name="nameStartNode">
              <option value="C棟サービス収容ルータ#1">C棟サービス収容ルータ#1</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <span title="end node"> 終点 </span>
          </td>
          <td>
            <select id="idEndNode" name="nameEndNode">
              <option value="B棟ユーザ収容ルータ#2">B棟ユーザ収容ルータ#2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <span title="Dijkstra"> Dijkstra </span>
          </td>
          <td>
            <input id="idDijkstra", type="button" value="開始">
            <input id="idDijkstraClear", type="button" value="クリア">
          </td>
        </tr>
      </table>
    </div>
  </div>


  <table>
    <tr>
      <td>C-CR#1</td><td>C-CR#2</td><td>B-CR#1</td><td>B-CR#2</td><td>C-UR#1</td><td>C-UR#2</td><td>C-UR#3</td><td>C-UR#4</td><td>B-UR#1</td><td>B-UR#2</td><td>B-UR#3</td><td>B-UR#4</td><td>C-SR#1</td><td>C-SR#2</td><td>B-SR#1</td><td>B-SR#2</td>
    </tr>

  </table>

  <div id="cy"></div>

</body>

<script>
  document.addEventListener("DOMContentLoaded", iida.main)
</script>

</html>
